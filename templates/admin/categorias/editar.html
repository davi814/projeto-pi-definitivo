{% extends "admin/categorias/base_admin.html" %}
{% block content %}

<div class="container mt-4">

    <h2 class="mb-4">Editar Categoria</h2>

    <!-- FEEDBACK -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card shadow-sm border-0">
        <div class="card-body">

            <form method="POST" action="{{ url_for('editar_categoria', category_id=category.id) }}">
                <div class="mb-3">
                    <label class="form-label fw-bold">Nome da Categoria</label>
                    <input value="{{ category.name }}" type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Descrição</label>
                    <textarea name="description" class="form-control" rows="4">{{ category.description }}</textarea>
                </div>

                <button class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('listar_categorias') }}" class="btn btn-secondary">Cancelar</a>
            </form>

        </div>
    </div>

</div>

{% endblock %}
