<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando Serviços - Login</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Link para o css externo -->

    <link rel="stylesheet" href="/static/css/style_login.css">

</head>
<body>

    <div class="login-card text-center">
        <!-- Logo -->
        <div class="mb-4">
            <i class="fas fa-handshake logo"></i>
            <h2 class="fw-bold mt-3">Conectando Serviços</h2>
            <p class="text-muted">Painel administrativo</p>
        </div>

        <!-- Formulário -->
        <form method="POST" >
            <div class="form-group mb-4">
                <input type="text" class="form-control" id="login" placeholder="Login" name="login"required>
            </div>

            <div class="form-group mb-4" >
                <input type="password" class="form-control" id="password" placeholder="Senha" name="password" required>
            </div>

            {% if menssagem %}

                <div class="p-3 mb-4 text-danger-emphasis bg-danger-subtle border border-primary-subtle rounded-3">
                    {{menssagem}}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary btn-lg w-100 btn-custom shadow-sm">
                Entrar
            </button>
        </form>

        <!-- Links extras -->
        <div class="mt-3">
            <a href="#" class="small text-decoration-none text-primary">Esqueceu a senha?</a>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
