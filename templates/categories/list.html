{% extends "base.html" %}
{% block content %}

<h2>Categorias</h2>

<a href="{{ url_for('create_category') }}" class="btn btn-primary">+ Nova Categoria</a>

<table class="table" style="margin-top: 20px;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        {% for c in categories %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>
                <a href="{{ url_for('edit_category', id=c.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('delete_category', id=c.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
