{% extends "base.html" %}

{% block title %}Avaliar Profissional - Conectando Serviços{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Avaliar Profissional</h2>
                <p class="subtitle">{{ professional.user.name }} - {{ professional.category.name }}</p>
                
                <form method="POST" action="{{ url_for('review_professional', professional_id=professional.id) }}">
                    <div class="form-group">
                        <label for="rating">Avaliação</label>
                        <select id="rating" name="rating" required class="form-input">
                            <option value="">Selecione</option>
                            <option value="5">⭐⭐⭐⭐⭐ Excelente</option>
                            <option value="4">⭐⭐⭐⭐ Muito Bom</option>
                            <option value="3">⭐⭐⭐ Bom</option>
                            <option value="2">⭐⭐ Regular</option>
                            <option value="1">⭐ Ruim</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Comentário (opcional)</label>
                        <textarea id="comment" name="comment" rows="5" class="form-input" placeholder="Conte como foi sua experiência..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-block">Enviar Avaliação</button>
                    <a href="{{ url_for('professional_profile', professional_id=professional.id) }}" class="btn-secondary btn-block">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
